  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - core

  consumer:
    build:
      context: consumer
      dockerfile: Dockerfile
    container_name: consumer
    ports:
      - 8812:8812
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_REDIS_HOST: redis
    depends_on:
      - redis
      - rabbitmq
    networks:
      - core

  supplier:
    build:
      context: supplier
      dockerfile: Dockerfile
    container_name: supplier
    ports:
      - 8811:8811
    environment:
      SPRING_RABBITMQ_HOST: rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - core

  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - core
